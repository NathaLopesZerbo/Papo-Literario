<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown on Hover</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Estilo do botão de dropdown */
.dropbtn {
    background-color: #3498db;
    color: white;
    padding: 16px;
    font-size: 16px;
    border: none;
    cursor: pointer;
}

/* Container do dropdown */
.dropdown1 {
    position: relative;
    display: inline-block;
}

/* Conteúdo do dropdown (links) */
.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f1f1f1;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

/* Links dentro do dropdown */
.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

/* Mostrar o dropdown quando o mouse passa por cima */
.dropdown1:hover .dropdown-content {
    display: block;
}

/* Mudar a cor dos links ao passar o mouse */
.dropdown-content a:hover {
    background-color: #ddd;
}

    </style>
</head>
<body>
    <div class="dropdown1">
        <button class="dropbtn">Menu</button>
        <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </div>
</body>
</html>
