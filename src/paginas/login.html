<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login - Papo-Literário</title>
</head>
<body>




    <form class="login"  onsubmit="storeUsername(event)">
        <div class="logo-login">
            <img src="../img/logo.png" alt="">
        </div>
        <div class="separacao-login"></div>
        <h2>Acesso Rápido</h2>
        <div class="img-login-sociais">
            <div class="img-social">
                <img src="../img/icons/icone-google.png" alt="google">
            </div>
            <div class="img-social">
                <img src="../img/icons/icone-facebook.png" alt="facebook">
            </div>
            <div class="img-social">
                <img src="../img/icons/icone-apple.png" alt="apple">
            </div>
        </div>
        <div class="separacao-login-1"></div>



        <h2>Login</h2>
        <div class="box-user">
            <input type="text" id="username" required>
            <label>Nome:</label>
            <img src="../img/icons/icone-people.png" alt="conta">
        </div>
        <div class="box-user">
            <input type="text" id="Email" required>
            <label>Email:</label>
            <img src="../img/icons/icone-mensagem.png" alt="mensagem">
        </div>
        <div class="box-user">
            <input type="password" id="password" required>
            <label>Senha:</label>
            <img src="../img/icons/icone-cadeado.png" alt="cadeado">
        </div>
        <div>
            <a href="#" class="forget"> Esqueci minha senha</a> <br>
        </div>
        <button class="btn" type="submit">
             <span></span>
            <span></span>
            <span></span>
            <span></span>
            Logar
        </button>

    </form>



    <script src="../js/index.js" defer></script>
</body>
</html>
